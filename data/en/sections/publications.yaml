publications:
- title: "SpaBERT Pretrained Language Models on Geographic Data for Geo-Entity Representation"
  publishedIn:
    name: EMNLP 2022
    # date: 7 June 2020
    url: https://2022.emnlp.org/
  authors:
  - name: Zekun Li
    url: https://zekun-li.github.io
  - name: Jina Kim
    url: https://jina-kim.github.io/
  - name: Yao-Yi Chiang
    url: https://yaoyichi.github.io/
  - name: Muhao Chen
    url: https://muhaochen.github.io/
  paper:
    summary: The paper proposes a novel spatial language model called SpaBERT that captures the spatial context of named geographic entities (geo-entities) in geospatial data. The model is based on the hypothesis that the characteristics of a geo-entity can be inferred by its surrounding entities, similar to word meanings in linguistic context.
    url: https://aclanthology.org/2022.findings-emnlp.200
  categories: ["nlp","maps"]
  tags: ["language model","spatial data"]

- title: "ACE: Anchor-free Corner Evolution for Real-time Arbitrarily-oriented Object Detection"
