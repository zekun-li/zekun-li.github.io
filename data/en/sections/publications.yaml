- title: "ChartOCR: Data Extraction from Charts Images via a Deep Hybrid Framework."
  publishedIn:
    name: WACV 2021
    url: https://wacv2021.thecvf.com/home
  authors:
  - name: Junyu Luo
    url: https://example.com
  - name: Zekun Li
    url: https://zekun-li.github.io
  - name: Jinpeng Wang
    url: https://example.com
  - name: Chin-Yew Lin
    url: https://example.com
  paper:
    summary: The paper proposes an unified method, called ChartOCR, to extract data from various types of chart images, including bar charts, line charts, and pie charts. We combine deep learning and rule-based methods to achieve generalization ability and obtain accurate and semantic-rich intermediate results. 
    url: https://openaccess.thecvf.com/content/WACV2021/papers/Luo_ChartOCR_Data_Extraction_From_Charts_Images_via_a_Deep_Hybrid_WACV_2021_paper.pdf
