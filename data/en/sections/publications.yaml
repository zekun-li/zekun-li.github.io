- title: "An Automatic Approach for Generating Rich, Linked Geo-Metadata from Historical Map Images"
  publishedIn:
    name: KDD 2020
    url: https://www.kdd.org/kdd2020/
  authors:
  - name: Zekun Li
    url: https://zekun-li.github.io 
  - name: Yao-Yi Chiang
    url: https://example.com
  - name: Sasan Tavakkol
    url: https://example.com
  - name: Basel Shbita
    url: https://example.com
  - name: Johannes H. Uhl
    url: https://example.com
  - name: Stefan Leyk
    url: https://example.com
  - name: Craig A. Knoblock
    url: https://example.com
  paper:
    summary: We present an end-to-end approach that automatically processes historical map images to extract their text content and generate a set of metadata linked to large geographic databases. The approach combines OCR with geocoding to accurately identify location phrases and assign geospatial coordinates. 
    url: https://dl.acm.org/doi/pdf/10.1145/3394486.3403381
  categories: ["cv","maps"]
  tags: ["maps", "object detection"]



- title: "Synthetic Map Generation to Provide Unlimited Training Data for Historical Map Text Detection"
  publishedIn:
    name: SIGSPATIAL GeoAI workshop 2021
    url: https://wacv2021.thecvf.com/home
  authors:
  - name: Zekun Li
    url: https://zekun-li.github.io
  - name: Runyu Guan
    url: https://example.com 
  - name: Qianmu Yu
    url: https://example.com
  - name: Yao-Yi Chiang
    url: https://example.com
  - name: Craig A. Knoblock
    url: https://example.com
  paper:
    summary: Many text detection algorithms have been proposed to locate text regions in map images automatically, but most of the algorithms are trained on out-of-domain datasets. This paper introduces a method to automatically generate an unlimited amount of annotated historical map images for training text detection models.
    url: files/GEOAI_2021.pdf
  categories: ["cv","maps"]
  tags: ["maps", "text detection"]


